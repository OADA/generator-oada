language: node_js
node_js:
- '0.10'
- '0.11'
- '0.12'
- node
- iojs
sudo: false
before_deploy:
- npm install -g npm
deploy:
  provider: npm
  email: <%= authorEmail %>
  api_key:
    secure: <%= travisNpmKey %>
  on:
    node: node
    tags: true
    all_branches: true
    repo: OADA/<%= repoName %>
before_install:
 - npm install -g coveralls
script:
- npm run lint
- npm run style
- npm run cover
after_success:
- cat ./coverage/lcov.info | coveralls --verbose
